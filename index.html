<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<!--Header-->    
<nav class="header">
    <a type="button" id="score" onclick="showHighScores()">View High Scores</a>
    <a id="timer"></a>
</nav>    

<main class="container">
    <!--Start Page-->
    <div id=quizChallengePage>
        <h1 id="start">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by 10 seconds!</p>
        <button id="submitButton" class="btn active" type="button">Start Quiz</button>
    </div>
    <!--Questions--> 
    <div id="quizQuestionsPage">
        <p id="quizQuestionHeader"></p>
        <ul>
            <li><button type="button" class="btn questionButton" id="choice1"></button></li>
            <li><button type="button" class="btn questionButton" id="choice2"></button></li>
            <li><button type="button" class="btn questionButton" id="choice3"></button></li>
            <li><button type="button" class="btn questionButton" id="choice4"></button></li>
        </ul>
        <div id="answerResponse"> </div>
    </div>

    <!--Final Score-->
    <div id=finalScorePage>
        <h1 id="done">Quiz Complete!</h1>
        <div id="finalScoreIs"></div>
        <form class="row">
            <div class="form-inline">
                <label for="text" id="initials" class="col col-form-label input-group"></label>
                <div> 
                <input type="text" class="col form-control" id="initialInput">
                <button id="initialButton" class="btn" type="button"></button></a>
            </div>
        </form>
    </div>

    <!--Buttons Back to Home-->
    <div id="highScoreButtons">
        <h2 id="highScores">Highscores</h2>
        <p id=highScoreList></p>
        <button id="goBack"class ="btn" type="button">Go Back</button>
        <button id="clearHighScore" class ="btn" value="reset-form" type="button">Clear Scores</button>
    </div>
</main>
  
<script src="script.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
