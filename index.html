<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<nav class="header">
    <button class="showHighScores">High Scores</button>
    <a id="timer"></a>
</nav>    

<main class="container">
    <!--Start Page-->
    <div id=quizHomePage>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by 10 seconds!</p>
        <button id=startQuiz>Start Quiz</button>
    </div>
    <!--Questions--> 
    <div id="quizQuestionsPage">
        <p id="question"></p>
        <ul class="answerButtons">
            <li><button id="choice1"></button></li>
            <li><button id="choice2"></button></li>
            <li><button id="choice3"></button></li>
            <li><button id="choice4"></button></li>
        </ul>
        <div id="answer"> </div>
    </div>
    <!--Final Score-->
    <div id=quizCompletePage>
        <h1>Quiz Complete!</h1>
        <div id="finalScoreIs"></div>
        <form>
            <label id="initials">Initials:</label>
                <input name="submittedInitials">
        </form>
        <button id=initialButton>Submit</button>
    </div>
    <!--Buttons Back to Home-->
    <div id="highScoreButtons">
        <h2>Highscores</h2>
        <p id=highScoreList></p>
        <button id="goBack">Go Back</button>
        <button id="clearScores" value="reset-form">Clear Scores</button>
    </div>
</main>
  
<script src="script.js" type="text/javascript"></script>

</body>
</html>
